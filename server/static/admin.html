<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baby Log Admin</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --card: #fff;
      --primary: #4c84ff;
      --primary-dark: #3a6fe0;
      --danger: #e53935;
      --success: #43a047;
      --text: #333;
      --text-muted: #666;
      --border: #ddd;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px var(--shadow);
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 12px;
    }

    .btn-outline {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
    }

    .btn-warning {
      background: #ff9800;
      color: white;
    }

    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .badge-archived {
      background: #9e9e9e;
      color: white;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 12px;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
      color: var(--text-muted);
    }

    /* Views */
    .view { display: none; }
    .view.active { display: block; }

    /* Login */
    #login-view.active {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    #login-view .card {
      width: 100%;
      max-width: 360px;
    }

    #login-view h1 {
      margin: 0 0 20px 0;
      text-align: center;
    }

    .error {
      color: var(--danger);
      font-size: 14px;
      margin-bottom: 12px;
    }

    /* Dashboard */
    .family-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      transition: background 0.2s;
    }

    .family-item:last-child {
      border-bottom: none;
    }

    .family-item:hover {
      background: var(--bg);
    }

    .family-info h3 {
      margin: 0 0 4px 0;
      font-size: 16px;
    }

    .family-info p {
      margin: 0;
      font-size: 13px;
      color: var(--text-muted);
    }

    .family-stats {
      text-align: right;
      font-size: 13px;
      color: var(--text-muted);
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: var(--text-muted);
    }

    /* Detail view */
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      color: var(--primary);
      text-decoration: none;
      font-size: 14px;
      margin-bottom: 16px;
      cursor: pointer;
    }

    .detail-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .detail-header h2 {
      margin: 0 0 4px 0;
    }

    .detail-header p {
      margin: 0;
      color: var(--text-muted);
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-muted);
      margin: 20px 0 12px 0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .link-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: var(--bg);
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .link-item code {
      font-size: 12px;
      background: #e0e0e0;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .link-actions {
      display: flex;
      gap: 8px;
    }

    /* Summary */
    .date-nav {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .date-nav button {
      background: none;
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
    }

    .hour-block {
      margin-bottom: 16px;
    }

    .hour-label {
      font-weight: 600;
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .entry-row {
      display: flex;
      gap: 12px;
      padding: 8px 12px;
      background: var(--bg);
      border-radius: 6px;
      margin-bottom: 4px;
      font-size: 14px;
    }

    .entry-time {
      color: var(--text-muted);
      font-family: monospace;
    }

    .entry-type {
      font-weight: 500;
      min-width: 80px;
    }

    .totals {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .total-item {
      background: var(--bg);
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
    }

    .total-item strong {
      margin-left: 4px;
    }

    /* Modal */
    .modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 100;
    }

    .modal-backdrop.active {
      display: flex;
    }

    .modal {
      background: var(--card);
      border-radius: 12px;
      padding: 24px;
      width: 100%;
      max-width: 400px;
    }

    .modal h2 {
      margin: 0 0 16px 0;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 16px;
    }
  </style>
</head>

<body>
  <!-- Login View -->
  <div id="login-view" class="view">
    <div class="card">
      <h1>üçº Admin</h1>
      <div id="login-error" class="error" style="display: none;"></div>
      <form id="login-form">
        <label>Username</label>
        <input type="text" id="login-username" required autocomplete="username" />
        <label>Password</label>
        <input type="password" id="login-password" required autocomplete="current-password" />
        <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
      </form>
    </div>
  </div>

  <!-- Dashboard View -->
  <div id="dashboard-view" class="view">
    <div class="container">
      <header>
        <h1>üçº Families</h1>
        <div>
          <button class="btn btn-primary" onclick="showCreateFamily()">+ New Family</button>
          <button class="btn btn-outline" onclick="logout()">Logout</button>
        </div>
      </header>
      <div class="card" style="padding: 0; overflow: hidden;">
        <div id="families-list"></div>
      </div>
    </div>
  </div>

  <!-- Family Detail View -->
  <div id="detail-view" class="view">
    <div class="container">
      <a class="back-link" onclick="showDashboard()">‚Üê Back to Families</a>
      
      <div class="card">
        <div class="detail-header">
          <div>
            <h2 id="detail-name"></h2>
            <span id="detail-archived-badge" class="badge badge-archived" style="display: none;">Archived</span>
            <p id="detail-notes"></p>
          </div>
          <div style="display: flex; gap: 8px;">
            <button class="btn btn-outline btn-small" onclick="showEditFamily()">Edit</button>
            <button id="archive-btn" class="btn btn-warning btn-small" onclick="toggleArchive()">Archive</button>
          </div>
        </div>

        <div class="section-title">Access Links</div>
        <div id="links-list"></div>
        <button class="btn btn-primary btn-small" onclick="showCreateLink()">+ Add Link</button>

        <div class="section-title">Today's Summary</div>
        <div class="date-nav">
          <button onclick="prevDay()">‚Üê</button>
          <span id="summary-date"></span>
          <button onclick="nextDay()">‚Üí</button>
        </div>
        <div class="totals" id="summary-totals"></div>
        <div id="summary-hours" style="margin-top: 16px;"></div>
      </div>
    </div>
  </div>

  <!-- Create Family Modal -->
  <div id="create-family-modal" class="modal-backdrop">
    <div class="modal">
      <h2>New Family</h2>
      <label>Name</label>
      <input type="text" id="family-name" placeholder="e.g. Baby Smith" />
      <label>Notes (optional)</label>
      <textarea id="family-notes" rows="3" placeholder="Any relevant notes..."></textarea>
      <div class="modal-actions">
        <button class="btn btn-outline" onclick="closeModal()">Cancel</button>
        <button class="btn btn-primary" onclick="createFamily()">Create</button>
      </div>
    </div>
  </div>

  <!-- Create Link Modal -->
  <div id="create-link-modal" class="modal-backdrop">
    <div class="modal">
      <h2>New Access Link</h2>
      <label>Label (optional)</label>
      <input type="text" id="link-label" placeholder="e.g. Mum's phone" />
      <label>Expires in</label>
      <select id="link-expiry" style="width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px;">
        <option value="">Never</option>
        <option value="7">7 days</option>
        <option value="30">30 days</option>
        <option value="90">90 days</option>
      </select>
      <div class="modal-actions">
        <button class="btn btn-outline" onclick="closeModal()">Cancel</button>
        <button class="btn btn-primary" onclick="createLink()">Create</button>
      </div>
    </div>
  </div>

  <!-- Link Created Modal -->
  <div id="link-created-modal" class="modal-backdrop">
    <div class="modal">
      <h2>Link Created</h2>
      <p>Share this link with the client:</p>
      <input type="text" id="created-link-url" readonly onclick="this.select()" />
      <div class="modal-actions">
        <button class="btn btn-primary" onclick="copyLink()">Copy Link</button>
        <button class="btn btn-outline" onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>

  <!-- Edit Family Modal -->
  <div id="edit-family-modal" class="modal-backdrop">
    <div class="modal">
      <h2>Edit Family</h2>
      <label>Name</label>
      <input type="text" id="edit-family-name" placeholder="Family name" />
      <label>Notes</label>
      <textarea id="edit-family-notes" rows="3" placeholder="Any relevant notes..."></textarea>
      <div class="modal-actions">
        <button class="btn btn-outline" onclick="closeModal()">Cancel</button>
        <button class="btn btn-primary" onclick="saveFamily()">Save</button>
      </div>
    </div>
  </div>

  <script>
    /* exported logout, prevDay, nextDay, showCreateFamily, createFamily,
       showCreateLink, createLink, deleteLink, showEditFamily, saveFamily,
       toggleArchive, copyToClipboard, copyLink */

    // Category colors for event highlighting
    const categoryColors = [
      "#acd9ff", "#c6fe01", "#fec29c", "#0efcbf", "#fcb7ff", 
      "#daf2de", "#fec806", "#09f2fe", "#a8e58a", "#fce3f1", 
      "#f7ed9b", "#1efa49", "#d7cefd"
    ];
    const categoryColorMap = new Map();
    let colorIndex = 0;

    function getCategoryColor(category) {
      if (!categoryColorMap.has(category)) {
        categoryColorMap.set(category, categoryColors[colorIndex % categoryColors.length]);
        colorIndex++;
      }
      return categoryColorMap.get(category);
    }

    // State
    let currentFamily = null;
    let summaryDate = new Date();
    summaryDate.setHours(0, 0, 0, 0);

    // API helpers
    const api = {
      async post(url, data) {
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
          credentials: 'same-origin'
        });
        if (!res.ok) throw new Error(await res.text());
        return res.json();
      },
      async get(url) {
        const res = await fetch(url, { credentials: 'same-origin' });
        if (!res.ok) throw new Error(await res.text());
        return res.json();
      },
      async patch(url, data) {
        const res = await fetch(url, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
          credentials: 'same-origin'
        });
        if (!res.ok) throw new Error(await res.text());
        return res.json();
      },
      async delete(url) {
        const res = await fetch(url, { method: 'DELETE', credentials: 'same-origin' });
        if (!res.ok) throw new Error(await res.text());
        return res;
      }
    };

    // View management
    function showView(id) {
      document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // Login
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const errorEl = document.getElementById('login-error');
      
      try {
        await api.post('/admin/login', { username, password });
        errorEl.style.display = 'none';
        showDashboard();
      } catch (_err) {
        errorEl.textContent = 'Invalid username or password';
        errorEl.style.display = 'block';
      }
    });

    async function logout() {
      await api.post('/admin/logout', {});
      showView('login-view');
    }

    // Dashboard
    async function showDashboard() {
      showView('dashboard-view');
      const families = await api.get('/admin/families');
      const list = document.getElementById('families-list');
      
      if (!families || families.length === 0) {
        list.innerHTML = '<div class="empty-state">No families yet. Create one to get started.</div>';
        return;
      }
      
      list.innerHTML = families.map(f => `
        <div class="family-item" onclick="showFamily('${f.id}')">
          <div class="family-info">
            <h3>${escapeHtml(f.name)}</h3>
            <p>${f.notes ? escapeHtml(f.notes) : 'No notes'}</p>
          </div>
          <div class="family-stats">
            <div>${f.entry_count} entries</div>
            <div>${f.link_count} active link${f.link_count !== 1 ? 's' : ''}</div>
            <div>${f.latest_activity ? formatRelative(f.latest_activity) : 'No activity'}</div>
          </div>
        </div>
      `).join('');
    }

    // Family detail
    async function showFamily(id) {
      currentFamily = await api.get(`/admin/families/${id}`);
      showView('detail-view');
      
      document.getElementById('detail-name').textContent = currentFamily.name;
      document.getElementById('detail-notes').textContent = currentFamily.notes || 'No notes';
      
      // Update archived state
      const badge = document.getElementById('detail-archived-badge');
      const archiveBtn = document.getElementById('archive-btn');
      if (currentFamily.archived) {
        badge.style.display = 'inline-block';
        archiveBtn.textContent = 'Unarchive';
        archiveBtn.classList.remove('btn-warning');
        archiveBtn.classList.add('btn-primary');
      } else {
        badge.style.display = 'none';
        archiveBtn.textContent = 'Archive';
        archiveBtn.classList.add('btn-warning');
        archiveBtn.classList.remove('btn-primary');
      }
      
      await loadLinks();
      await loadSummary();
    }

    async function loadLinks() {
      const links = await api.get(`/admin/families/${currentFamily.id}/links`);
      const list = document.getElementById('links-list');
      
      if (!links || links.length === 0) {
        list.innerHTML = '<p style="color: var(--text-muted); font-size: 14px;">No access links yet.</p>';
        return;
      }
      
      const baseUrl = window.location.origin;
      list.innerHTML = links.map(l => `
        <div class="link-item">
          <div>
            <strong>${l.label || 'Unlabeled'}</strong>
            <code>${baseUrl}/t/${l.token.substring(0, 8)}...</code>
            ${l.expires_at ? `<span style="color: var(--text-muted); font-size: 12px;"> expires ${formatRelative(l.expires_at)}</span>` : ''}
          </div>
          <div class="link-actions">
            <button class="btn btn-outline btn-small" onclick="copyToClipboard('${baseUrl}/t/${l.token}')">Copy</button>
            <button class="btn btn-danger btn-small" onclick="deleteLink('${l.token}')">Revoke</button>
          </div>
        </div>
      `).join('');
    }

    async function loadSummary() {
      // Use local date format YYYY-MM-DD
      const year = summaryDate.getFullYear();
      const month = String(summaryDate.getMonth() + 1).padStart(2, '0');
      const day = String(summaryDate.getDate()).padStart(2, '0');
      const dateStr = `${year}-${month}-${day}`;
      const offset = -summaryDate.getTimezoneOffset(); // minutes from UTC
      document.getElementById('summary-date').textContent = dateStr;
      
      try {
        const summary = await api.get(`/admin/families/${currentFamily.id}/summary?date=${dateStr}&offset=${offset}`);
        
        // Totals (include sleep time)
        const totals = summary.totals || {};
        let totalsHtml = Object.entries(totals)
          .map(([type, count]) => `<div class="total-item" style="background: ${getCategoryColor(type)};">${type}:<strong>${count}</strong></div>`)
          .join('');
        if (summary.total_sleep) {
          totalsHtml = `<div class="total-item">Total Sleep:<strong>${summary.total_sleep}</strong></div>` + totalsHtml;
        }
        document.getElementById('summary-totals').innerHTML = totalsHtml || '<span style="color: var(--text-muted);">No events</span>';
        
        // Hours
        const hours = summary.hours || [];
        if (hours.length === 0) {
          document.getElementById('summary-hours').innerHTML = '<p style="color: var(--text-muted);">No events recorded.</p>';
        } else {
          document.getElementById('summary-hours').innerHTML = hours.map(h => `
            <div class="hour-block">
              <div class="hour-label">${String(h.hour).padStart(2, '0')}:00</div>
              ${h.entries.map(e => `
                <div class="entry-row" style="background: ${getCategoryColor(e.type)};">
                  <span class="entry-time">${e.time}</span>
                  <span class="entry-type">${e.type}</span>
                  <span>${e.value}</span>
                </div>
              `).join('')}
            </div>
          `).join('');
        }
      } catch (_err) {
        document.getElementById('summary-totals').innerHTML = '';
        document.getElementById('summary-hours').innerHTML = '<p style="color: var(--danger);">Failed to load summary.</p>';
      }
    }

    function prevDay() {
      summaryDate.setDate(summaryDate.getDate() - 1);
      loadSummary();
    }

    function nextDay() {
      summaryDate.setDate(summaryDate.getDate() + 1);
      loadSummary();
    }

    // Modals
    function closeModal() {
      document.querySelectorAll('.modal-backdrop').forEach(m => m.classList.remove('active'));
    }

    function showCreateFamily() {
      document.getElementById('family-name').value = '';
      document.getElementById('family-notes').value = '';
      document.getElementById('create-family-modal').classList.add('active');
    }

    async function createFamily() {
      const name = document.getElementById('family-name').value.trim();
      const notes = document.getElementById('family-notes').value.trim();
      
      if (!name) {
        alert('Name is required');
        return;
      }
      
      await api.post('/admin/families', { name, notes });
      closeModal();
      showDashboard();
    }

    function showCreateLink() {
      document.getElementById('link-label').value = '';
      document.getElementById('link-expiry').value = '';
      document.getElementById('create-link-modal').classList.add('active');
    }

    async function createLink() {
      const label = document.getElementById('link-label').value.trim();
      const expiryDays = document.getElementById('link-expiry').value;
      
      let expires_at = null;
      if (expiryDays) {
        expires_at = Date.now() + parseInt(expiryDays) * 24 * 60 * 60 * 1000;
      }
      
      const link = await api.post(`/admin/families/${currentFamily.id}/links`, { label, expires_at });
      closeModal();
      
      // Show created link
      const baseUrl = window.location.origin;
      document.getElementById('created-link-url').value = `${baseUrl}/t/${link.token}`;
      document.getElementById('link-created-modal').classList.add('active');
      
      loadLinks();
    }

    async function deleteLink(token) {
      if (!confirm('Revoke this access link? Users will no longer be able to access with it.')) return;
      await api.delete(`/admin/families/${currentFamily.id}/links/${token}`);
      loadLinks();
    }

    function showEditFamily() {
      document.getElementById('edit-family-name').value = currentFamily.name;
      document.getElementById('edit-family-notes').value = currentFamily.notes || '';
      document.getElementById('edit-family-modal').classList.add('active');
    }

    async function saveFamily() {
      const name = document.getElementById('edit-family-name').value.trim();
      const notes = document.getElementById('edit-family-notes').value.trim();
      
      if (!name) {
        alert('Name is required');
        return;
      }
      
      await api.patch(`/admin/families/${currentFamily.id}`, { name, notes });
      closeModal();
      showFamily(currentFamily.id);
    }

    async function toggleArchive() {
      const newArchived = !currentFamily.archived;
      const action = newArchived ? 'archive' : 'unarchive';
      if (!confirm(`Are you sure you want to ${action} this family?`)) return;
      
      await api.patch(`/admin/families/${currentFamily.id}`, { archived: newArchived });
      showFamily(currentFamily.id);
    }

    // Helpers
    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    function formatRelative(ms) {
      const now = Date.now();
      const diff = now - ms;
      
      if (diff < 0) {
        // Future
        const days = Math.ceil(-diff / (1000 * 60 * 60 * 24));
        return `in ${days}d`;
      }
      
      if (diff < 60000) return 'just now';
      if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
      if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
      return `${Math.floor(diff / 86400000)}d ago`;
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text);
    }

    function copyLink() {
      const input = document.getElementById('created-link-url');
      input.select();
      navigator.clipboard.writeText(input.value);
    }

    // Check session on page load
    async function checkSession() {
      try {
        await api.get('/admin/session');
        showDashboard();
